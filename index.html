<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LifeLine – Mental Health Support</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to LifeLine</h1>
  <form onsubmit="handleSubmit(event)">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Thank you for reaching out. We're here for you ❤️");
      e.target.reset();
    }
  </script>
</body>
</html>
